<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2 - Squid Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Page transition -->
    <div class="page-transition" id="page-transition"></div>

    <div class="game-container">
        <div class="game-header">
            <div class="back-button">
                <span class="material-icons">arrow_back</span>
                <span>Back</span>
            </div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">60</span>s</div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- Characters will be added here dynamically -->
        </div>

        <div class="game-controls">
            <button id="soundToggle" class="control-btn">
                <span class="material-icons">volume_up</span>
            </button>
            <button id="startGame" class="control-btn">
                <span class="material-icons">play_arrow</span>
            </button>
        </div>

        <div class="combo-display" id="comboDisplay">
            <span class="combo-text">Combo: x<span id="comboMultiplier">1</span></span>
        </div>
    </div>

    <div class="bottom-navigation">
        <div class="nav-item">
            <span class="material-icons">videogame_asset</span>
            <span>earn</span>
        </div>
        <div class="nav-item active">
            <span class="material-icons">videogame_asset</span>
            <span>game 2</span>
        </div>
        <div class="nav-item">
            <span class="material-icons">swap_horiz</span>
            <span>exchange</span>
        </div>
        <div class="nav-item">
            <span class="material-icons">rocket_launch</span>
            <span>boost</span>
        </div>
        <div class="nav-item">
            <span class="material-icons">stars</span>
            <span>point</span>
        </div>
        <div class="nav-item">
            <span class="material-icons">help_outline</span>
            <span>help</span>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/game2.js"></script>
</body>
</html>
