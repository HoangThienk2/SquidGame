<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Telegram Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/animations.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "game-purple": "#2D1B3D",
              "game-pink": "#E91E63",
              "game-gold": "#FFD700",
              "game-ruby": "#E53E3E",
            },
            fontFamily: {
              game: ["Arial", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gugi&display=swap");
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(180deg, #2d1b3d 0%, #1a0f2e 100%);
        min-height: 100vh;
        overflow-x: hidden;
        background-image: url("./images/screen1/background-image.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
      }

      .progress-bar {
        background: linear-gradient(90deg, #e45f90 0%, #f06292 100%);
        height: 8px;
      }

      .progress-icon {
        position: absolute;
        border-radius: 0.5px;
        background: linear-gradient(0deg, #bac1d6 0.01%, #ffffff 99.98%);
        width: 5.5px;
        height: 14px;
        top: -1px;
        transition: left 0.3s ease;
      }

      .stage-platform {
        background: conic-gradient(
          from 0deg,
          #e91e63,
          #f8bbd9,
          #e91e63,
          #f8bbd9,
          #e91e63
        );
        border-radius: 50%;
      }

      .curtain-bg {
        background: linear-gradient(
          180deg,
          #8b4513 0%,
          #654321 50%,
          #3e2723 100%
        );
      }
      #main-stage {
        background: url("./images/screen1/character.svg") no-repeat center
          bottom -5px;
        background-size: contain;
        position: relative;
      }
      .background-color-gradient {
        background: radial-gradient(
          50% 50% at 50% 50%,
          #450832 0%,
          #2e032c 100%
        );
        backdrop-filter: blur(10px);
        border: 1px solid;
        border: 1px solid rgba(215, 12, 163, 0.42);
      }
      .background-bottom-nav {
        background-color: #27012a;
        border: 1px solid;
        border: 1px solid rgba(215, 12, 163, 0.42);
      }
      .resource-header {
        height: 30px;
      }
      .level-bars {
        background-color: #4ade806b;
        height: 12px;
      }
      .gugi-regular {
        font-family: "Gugi", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      /* Auto earn button styles */
      #auto-earn-button.active {
        background: radial-gradient(
          50% 50% at 50% 50%,
          #450832 0%,
          #2e032c 100%
        );
      }
      #auto-earn-button:not(.active) {
        background: radial-gradient(
          50% 50% at 50% 50%,
          rgba(69, 8, 50, 0.5) 0%,
          rgba(46, 3, 44, 0.5) 100%
        );
      }

      /* Telegram WebApp Styles */
      .in-telegram-app {
        max-width: 100%;
        margin: 0 auto;
        overflow-x: hidden;
        height: 100vh;
      }

      /* Game container */
      .game-container {
        width: 100%;
        max-width: 428px; /* Max width for largest iPhone */
        margin: 0 auto;
        padding: 0 16px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Base styles for smallest phones (iPhone SE, small Android) */
      @media screen and (max-width: 375px) {
        .resource-header {
          height: 24px;
        }

        #main-stage {
          height: 240px;
          background-position: center bottom -2px;
        }

        .text-lg {
          font-size: 0.875rem;
        }

        .px-4 {
          padding-left: 8px;
          padding-right: 8px;
        }
      }

      /* Styles for medium phones (iPhone X, 11, 12, 13, most Android) */
      @media screen and (min-width: 376px) and (max-width: 390px) {
        .resource-header {
          height: 26px;
        }

        #main-stage {
          height: 260px;
          background-size: auto 85%;
        }

        .text-lg {
          font-size: 0.925rem;
        }
      }

      /* Styles for larger phones (Pro Max, larger Android) */
      @media screen and (min-width: 391px) {
        .resource-header {
          height: 28px;
        }

        #main-stage {
          height: 280px;
          background-size: auto 85%;
        }
      }

      /* Portrait mode optimization for shorter screens */
      @media screen and (max-height: 700px) {
        .pt-6 {
          padding-top: 0.75rem;
        }

        #main-stage {
          height: 160px !important;
          background-size: auto 105% !important;
        }

        .mb-4 {
          margin-bottom: 0.5rem;
        }
      }

      /* Common mobile adjustments */
      @media screen and (max-width: 428px) {
        .game-container {
          padding: 0 12px;
        }

        .level-bars {
          height: 8px;
        }

        #stats-panel {
          padding: 12px;
        }

        button {
          min-width: 44px; /* Minimum touch target size */
          min-height: 44px;
        }

        /* Adjust icon sizes */
        .w-5 {
          width: 1.25rem;
        }
        .h-5 {
          height: 1.25rem;
        }
      }

      /* Styles cho web thường */
      .standalone-web {
        max-width: 960px;
        margin: 0 auto;
      }

      /* Telegram WebApp Responsive Styles */

      /* Base styles for smallest phones (iPhone SE) */
      @media screen and (max-width: 375px) {
        .resource-header {
          height: 24px;
        }

        #main-stage {
          height: 240px;
          background-size: auto 85%;
          transform: translateY(15px);
        }

        .text-lg {
          font-size: 0.875rem;
        }

        .px-4 {
          padding-left: 8px;
          padding-right: 8px;
        }

        .space-x-3 > * + * {
          margin-left: 0.5rem;
        }

        .mb-4 {
          margin-bottom: 0.75rem;
        }
      }

      /* Styles for medium phones (iPhone X, 11, 12, 13, most Android) */
      @media screen and (min-width: 376px) and (max-width: 390px) {
        .resource-header {
          height: 26px;
        }

        #main-stage {
          height: 260px;
          background-size: auto 85%;
        }

        .text-lg {
          font-size: 0.925rem;
        }

        .px-4 {
          padding-left: 10px;
          padding-right: 10px;
        }
      }

      /* Styles for larger phones (iPhone Pro Max, larger Android) */
      @media screen and (min-width: 391px) {
        .resource-header {
          height: 30px;
        }

        #main-stage {
          height: 315px;
          background-size: auto 85%;
        }

        .text-lg {
          font-size: 1rem;
        }
      }

      /* Common styles for all mobile devices */
      @media screen and (max-width: 428px) {
        .game-container {
          max-width: 100%;
          padding: 0 12px;
        }

        .level-bars {
          height: 8px;
        }

        .progress-icon {
          height: 12px;
        }

        #stats-panel {
          padding: 12px;
        }

        /* Điều chỉnh kích thước nút */
        .background-color-gradient.w-[104px] {
          width: 80px;
        }

        /* Điều chỉnh icon size */
        .w-[65px] {
          width: 50px;
        }
        .h-[65px] {
          height: 50px;
        }

        /* Điều chỉnh khoảng cách */
        .space-x-4 > * + * {
          margin-left: 0.75rem;
        }
      }

      /* Portrait mode optimization */
      @media screen and (max-height: 700px) {
        .pt-6 {
          padding-top: 0.75rem;
        }

        #main-stage {
          height: 220px;
          background-size: auto 85%;
        }

        .mb-4 {
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body class="container text-white font-game pt-6">
    <!-- Game Container -->
    <div class="game-container">
      <!-- Resource Header -->
      <div class="flex space-x-3 mb-4">
        <!-- Ruby Counter -->
        <div
          class="resource-header background-color-gradient flex-1 rounded-full px-4 py-3 flex items-center space-x-3"
        >
          <div class="w-5 h-5 rounded-full flex items-center justify-center">
            <img
              src="./images/screen1/icons/ruby-icon.svg"
              alt="Ruby Icon"
              class="w-5 h-5"
            />
          </div>
          <span class="gugi-regular text-white font-bold text-lg">30</span>
        </div>

        <!-- Coin Counter -->
        <div
          class="resource-header background-color-gradient flex-1 rounded-full px-4 py-3 flex items-center space-x-3"
        >
          <div class="w-5 h-5 rounded-full flex items-center justify-center">
            <img
              src="./images/screen1/icons/coin-icon.svg"
              alt="Coin Icon"
              class="w-5 h-5"
              id="coin-target"
            />
          </div>
          <span
            id="coin-count"
            class="gugi-regular text-white font-bold text-lg"
            >0</span
          >
        </div>
      </div>

      <!-- Stats Panel -->
      <div
        id="stats-panel"
        class="background-color-gradient bg-opacity-30 rounded-2xl p-4 mb-4 relative"
      >
        <!-- HP Section -->
        <div class="mb-4 flex items-center justify-between gap-6">
          <div class="flex flex-col justify-between items-center mb-2 w-full">
            <div class="flex items-center justify-between w-full mb-2">
              <span class="gugi-regular text-[#FF6B8B]">HP</span>
              <span id="hp-per-level" class="gugi-regular text-white"
                >100/100</span
              >
            </div>
            <div class="w-full h-3 relative">
              <div class="hp-progress-container">
                <div class="progress-bar"></div>
                <div class="progress-icon"></div>
              </div>
            </div>
          </div>
          <div
            class="flex flex-col items-center px-2 py-3 rounded-[12px] w-[100px]"
            style="background-color: #fc376621"
          >
            <img
              src="./images/screen1/icons/coin-icon.svg"
              alt="Point Icon"
              class="w-5 h-5"
            />
            <span id="coin-earn" class="gugi-regular text-white font-bold"
              >0</span
            >
          </div>
        </div>
        <div
          style="
            width: 319px;
            height: 1.5px;
            background: radial-gradient(
              closest-side at 50% 50%,
              rgba(249, 238, 246, 0.35) 0%,
              rgba(215, 12, 163, 0) 100%
            );
            margin: 16px auto;
          "
        ></div>
        <!-- Level Bars -->
        <div class="flex space-x-4">
          <div class="flex-1">
            <div class="flex justify-between items-center mb-2">
              <span class="gugi-regular text-[#FF6B8B]">HP lv</span>
              <span id="hp-level" class="gugi-regular text-white font-bold"
                >1</span
              >
            </div>
            <div class="relative level-bars w-full">
              <div class="hp-level-progress-container">
                <div class="level-progress-bar"></div>
                <div class="level-progress-icon"></div>
              </div>
            </div>
          </div>

          <div class="flex-1">
            <div class="flex justify-between items-center mb-2">
              <span class="gugi-regular text-[#FF6B8B]">LP lv</span>
              <span id="lp-level" class="gugi-regular text-white font-bold"
                >1</span
              >
            </div>
            <div class="relative level-bars w-full">
              <div class="lp-level-progress-container">
                <div class="level-progress-bar"></div>
                <div class="level-progress-icon"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Event Button and Game 2 Button -->
      <div class="flex justify-end space-x-4">
        <!-- Event Button -->
        <div
          class="background-color-gradient rounded-xl flex justify-center w-[104px]"
        >
          <button class="pt-3 flex flex-col items-center justify-center">
            <span class="gugi-regular text-white text-xs font-bold"
              >이벤트</span
            >
            <img
              src="./images/screen1/icons/event-icon.svg"
              alt="Event Icon"
              class="w-[65px] h-[65px]"
            />
          </button>
        </div>

        <!-- Game 2 Button -->
      </div>

      <!-- Main Stage Area -->
      <div id="main-stage" class="relative h-[290px]">
        <!-- Remove glow effect -->
      </div>
    </div>

    <div class="flex justify-end mr-4 mb-4">
      <div class="flex flex-col items-center space-y-2">
        <button
          id="auto-earn-button"
          class="py-3 flex flex-col items-center justify-center background-color-gradient rounded-xl w-[48px]"
        >
          <img
            src="./images/screen1/icons/auto-earn.svg"
            alt="Event Icon"
            class="w-[22px] h-[22px]"
          />
        </button>
        <span class="gugi-regular text-[#FF6B8B] text-xs font-bold"
          >Auto earn</span
        >
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav" class="fixed bottom-5 left-0 right-0 px-4">
      <div
        class="flex justify-around items-center py-4 px-4 background-bottom-nav rounded-full"
      >
        <button class="">
          <image
            src="./images/screen1/icons/shopping-cart-icon.svg"
            alt="Shopping Cart Icon"
            class="w-6 h-6 text-game-pink"
          />
        </button>

        <button class="">
          <image
            src="./images/screen1/icons/refresh-icon.svg"
            alt="Refresh Icon"
            class="w-6 h-6 text-game-pink"
          />
        </button>

        <button class="">
          <image
            src="./images/screen1/icons/wallet-icon.svg"
            alt="Wallet Icon"
            class="w-6 h-6 text-game-pink"
          />
        </button>

        <button class="">
          <image
            src="./images/screen1/icons/star-icon.svg"
            alt="Star Icon"
            class="w-6 h-6 text-game-pink"
          />
        </button>

        <button class="">
          <image
            src="./images/screen1/icons/building-icon.svg"
            alt="Building Icon"
            class="w-6 h-6 text-game-pink"
          />
        </button>
      </div>
    </div>

    <!-- Add coin container for flying coins -->
    <div id="coin-container" class="coin-container"></div>

    <script>
      // Game logic will go here
      console.log("Telegram Game Loaded");

      // Example: Handle navigation clicks
      document
        .querySelectorAll("#bottom-nav button")
        .forEach((button, index) => {
          button.addEventListener("click", () => {
            console.log(`Navigation button ${index + 1} clicked`);
            // Add navigation logic here
          });
        });

      // Add click event listener to create flying coins
      document.addEventListener("click", (event) => {
        // Create 3 coins with slightly different trajectories
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            createFlyingCoin(event.clientX, event.clientY);
          }, i * 100);
        }
      });
    </script>
    <script src="./js/taptoearn.js"></script>
    <script src="./js/telegram-integration.js"></script>
  </body>
</html>
