<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/game2.css">
</head>
<body>
    <!-- Earn Page -->
    <div id="earn-page" class="page">
        <div class="earn-container">
            <h1 class="earn-title">Earn Points</h1>
            <div class="earn-content">
                <p>Welcome to the earn page!</p>
                <p>Here you can earn points through various activities.</p>
            </div>
        </div>
    </div>

    <!-- Game 2 Page -->
    <div id="game2-page" class="page">
        <div class="game-container">
            <div class="game-header">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">60</span>s</div>
            </div>
            
            <div class="game-area" id="gameArea">
                <!-- Characters will be added here dynamically -->
            </div>

            <div class="game-controls">
                <button id="soundToggle" class="control-btn">
                    <span class="material-icons">volume_up</span>
                </button>
                <button id="startGame" class="control-btn">
                    <span class="material-icons">play_arrow</span>
                </button>
            </div>

            <div class="combo-display" id="comboDisplay">
                <span class="combo-text">Combo: x<span id="comboMultiplier">1</span></span>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-navigation">
        <div class="nav-item active">
            <span class="material-icons">videogame_asset</span>
            <span>earn</span>
        </div>
        <div class="nav-item">
            <span class="material-icons">videogame_asset</span>
            <span>game 2</span>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/game2.js"></script>
</body>
</html>
